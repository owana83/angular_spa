<h1 class="animated fadeIn fast"> {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y' }})</small></h1>


<hr>

<div class="row animated fadeIn">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" [title]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <!-- <img src="../../../assets/img/carpeta-{{heroe.casa}}.jpg" alt=""> -->

            <img *ngIf="heroe.casa == 'DC'" src="../../../assets/img/carpeta-DC.jpg" alt="DC">

            <img *ngIf="heroe.casa == 'Marvel'" src="../../../assets/img/carpeta-Marvel.jpg" alt="Marvel">

        </div>
    </div>

</div>
